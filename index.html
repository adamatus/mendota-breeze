<!DOCTYPE html>
<html>
  <head>
    <title>Mendota Breeze</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <div class="container text-center" id='container'>
        <div class="alert alert-info alert-dismissable" style="display: none;">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong>Buoy down!</strong> Using data from the AOSS tower
        </div>
        <h2 class="text-center">Lake Mendota Breeze</h2>
        <div class="btn-group text-center" data-toggle="buttons">
          <label class="btn btn-primary active" id="buoyLabel">
            <input type="radio" name="options" id="buoyData" checked>Buoy
          </label>
          <label class="btn btn-primary" id="towerLabel">
            <input type="radio" name="options" id="towerData">Tower
          </label>
        </div>
        <div class="loading btn btn-primary btn-large">
            <p>Fetching data... <i class="fa fa-refresh fa-spin"></i></p>
        </div>
        <div id='wind-summary'></div>
      </div>
    </main>
    <script src="lib/moment.min.js" type="text/javascript"></script>
    <script src="lib/d3/d3.min.js" type="text/javascript"></script>
    <script src="lib/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="wind.js" type="text/javascript"></script>
  </body>
</html>
